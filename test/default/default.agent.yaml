name: default
version: 1.0.0
description: "Versatile, general-purpose agent for handling a wide range of tasks and workflows"

# Agent metadata
metadata:
  author: "AlertD Team"
  created: "2024-01-01"
  last_updated: "2024-01-15"
  license: "MIT"
  tags:
    - "general-purpose"
    - "data-processing"
    - "file-management"
    - "api-integration"

# Agent capabilities
capabilities:
  - name: "data_processing"
    description: "Process and transform various data formats"
    supported_formats:
      input: ["csv", "json", "xml", "yaml", "txt"]
      output: ["json", "csv", "xml", "yaml", "html"]
    
  - name: "file_operations"
    description: "Handle file system operations"
    operations:
      - "read"
      - "write"
      - "copy"
      - "move"
      - "delete"
      - "backup"
      - "organize"
    
  - name: "api_integration"
    description: "Connect with external APIs and services"
    features:
      - "authentication"
      - "rate_limiting"
      - "error_handling"
      - "pagination"
      - "caching"
    
  - name: "database_operations"
    description: "Perform database operations"
    supported_databases:
      - "postgresql"
      - "mysql"
      - "sqlite"
      - "mongodb"
    operations:
      - "create"
      - "read"
      - "update"
      - "delete"
      - "bulk_operations"
    
  - name: "scheduling"
    description: "Schedule and execute tasks"
    features:
      - "cron_scheduling"
      - "interval_scheduling"
      - "event_driven"
      - "retry_mechanisms"

# Configuration options
configuration:
  logging:
    level: "INFO"
    format: "json"
    output: "file"
    max_size: "10MB"
    retention: "30 days"
  
  performance:
    max_concurrent_tasks: 5
    timeout_default: 300
    memory_limit: "512MB"
    cpu_limit: "50%"
  
  security:
    encryption: false
    authentication: "api_key"
    rate_limiting: true
    input_validation: true

# Available plans
plans:
  - name: "DataProcessing"
    file: "plans/DataProcessing.json"
    description: "Process and transform data files with validation"
    category: "data"
    estimated_duration: "5-10 minutes"
    
  - name: "APIIntegration"
    file: "plans/APIIntegration.json"
    description: "Integrate with external APIs for data synchronization"
    category: "integration"
    estimated_duration: "10-30 minutes"
    
  - name: "FileManagement"
    file: "plans/FileManagement.json"
    description: "Organize, backup, and maintain file systems"
    category: "file_management"
    estimated_duration: "15-60 minutes"

# Dependencies
dependencies:
  python:
    - "requests>=2.25.0"
    - "pandas>=1.3.0"
    - "pyyaml>=5.4.0"
    - "psycopg2-binary>=2.9.0"
    - "jinja2>=3.0.0"
  
  system:
    - "python>=3.8"
    - "git>=2.20.0"

# Environment variables
environment_variables:
  required:
    - "API_KEY"
    - "CLIENT_ID"
    - "DB_CONNECTION"
  
  optional:
    - "LOG_LEVEL"
    - "BACKUP_PATH"
    - "TEMP_DIR"

# Error handling
error_handling:
  default_strategy: "continue"
  retry_config:
    max_attempts: 3
    initial_delay: 5
    max_delay: 300
    backoff_factor: 2
  
  notification:
    email: false
    webhook: false
    slack: false

# Monitoring and metrics
monitoring:
  enabled: true
  metrics:
    - "execution_time"
    - "success_rate"
    - "error_count"
    - "memory_usage"
    - "cpu_usage"
  
  alerts:
    - condition: "error_rate > 10%"
      action: "notify_admin"
    - condition: "execution_time > 300s"
      action: "log_warning"

# Documentation
documentation:
  description_file: "description.md"
  prompt_file: "prompt.md"
  examples:
    - "data_processing_example.yaml"
    - "api_integration_example.yaml"
    - "file_management_example.yaml"

# Version history
version_history:
  - version: "1.0.0"
    date: "2024-01-01"
    changes:
      - "Initial release"
      - "Basic data processing capabilities"
      - "File management operations"
      - "API integration features" 